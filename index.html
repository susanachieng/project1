<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Appcdgomyco</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Dep With App</h1>
    </header>
    <section class="center">
      <p>Account balance: KSH 1000</p>
      <form>
        <div class="number">
          <label for="number"></label>
          <input type="number" id="number" number="number" />
        </div>
        <div id="container">
          <button
            id="deposit button"
            type="submit"
            style="background-color: green"
          >
            Deposit
          </button>
          <button
            id="Withdraw button"
            type="submit"
            style="background-color: yellow"
          >
            Withdraw
          </button>
        </div>
      </form>
    </section>
    <div class="transaction">
      <h1>Transaction list</h1>
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Deposit</td>
            <td>2000</td>
            <td>2020-06-01</td>
          </tr>
          <tr>
            <td>Withdraw</td>
            <td>1000</td>
            <td>2021-04-03</td>
          </tr>
          <tr>
            <td>Deposit</td>
            <td>2500</td>
            <td>2021-06-04</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
  <!-- <script src="script.js"></script> -->
</html>
